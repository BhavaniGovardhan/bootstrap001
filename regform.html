<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-4"></div>
        <div class="col-md-4 col-lg-4">
            <h3>New Registration Form</h3>
            <form method="post">
                <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name" required class="form-control"><br>
                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required class="form-control"><br>
                <input type="email" name="mailid" id="mailid" placeholder="E-Mail ID" required class="form-control"><br>
                <input type="number" name="mno" id="mno" placeholder="Mobile" required class="form-control"><br>
                <label>Date of Birth</label><br>
                <input type="date" name="dob" id="dob" required class="form-control"><br>
                <select name="branch" id="branch" required class="form-control">
                    <option value="">--Select Branch--</option>
                    <option value="cse">CSE</option>
                    <option value="aiml">AI&amp;ML</option>
                </select><br>
                <label for="techskills">Technical Skills</label>&nbsp; 
                <input type="checkbox" name="ts" value="c" />C &nbsp;
                <input type="checkbox" name="ts" value="java" />JAVA &nbsp;
                <input type="checkbox" name="ts" value="python" />Python &nbsp;<br>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male"> Male &nbsp;
                <input type="radio" name="gender" value="female"> Female &nbsp;<br><br>
                <textarea name="address" id="address" placeholder="Enter Address" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-outline-success">Sign-Up</button>
            </form><br>
        </div>
        <div class="col-md-4 col-lg-4"></div>
    </div>
    </div>
</body>
</html>
